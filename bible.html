<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bible - CGL Church</title>



<style>

body {

    margin: 0;

    font-family: Arial, sans-serif;

    background: #ffffff;

    color: #000;

}



header {

    background: #f8f8f8;

    padding: 15px;

    text-align: center;

    font-weight: bold;

    font-size: 20px;

    border-bottom: 1px solid #ddd;

}



.container {

    padding: 15px;

}



#passageDisplay {

    background: #f2f2f2;

    padding: 15px;

    border-radius: 8px;

    margin-bottom: 20px;

    min-height: 80px;

}



.selectors {

    display: flex;

    gap: 10px;

    flex-wrap: wrap;

    margin-bottom: 15px;

}



select, input {

    padding: 8px;

    font-size: 14px;

    border: 1px solid #ccc;

    border-radius: 5px;

}



button {

    padding: 8px 15px;

    background: black;

    color: white;

    border: none;

    border-radius: 5px;

    cursor: pointer;

}



.books {

    display: grid;

    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));

    gap: 10px;

}



.book-box {

    background: #ffffff;

    border: 1px solid #000;

    text-align: center;

    padding: 10px;

    border-radius: 8px;

    cursor: pointer;

    font-size: 13px;

}



.book-box:hover {

    background: #000;

    color: #fff;

}

</style>

</head>



<body>



<header>BIBLE</header>



<div class="container">



<div id="passageDisplay">

Select a book, chapter and verse to display passage.

</div>



<div class="selectors">

    <select id="version">

        <option value="kjv">KJV</option>

        <option value="asv">ASV</option>

        <option value="web">WEB</option>

    </select>



    <input type="number" id="chapter" placeholder="Chapter">

    <input type="number" id="verse" placeholder="Verse">

    <button onclick="fetchVerse()">Search</button>

</div>



<div class="books" id="booksContainer"></div>



</div>



<script>



const books = [

"Genesis","Exodus","Leviticus","Numbers","Deuteronomy",

"Joshua","Judges","Ruth","1 Samuel","2 Samuel",

"1 Kings","2 Kings","1 Chronicles","2 Chronicles","Ezra",

"Nehemiah","Esther","Job","Psalms","Proverbs",

"Ecclesiastes","Song of Solomon","Isaiah","Jeremiah","Lamentations",

"Ezekiel","Daniel","Hosea","Joel","Amos",

"Obadiah","Jonah","Micah","Nahum","Habakkuk",

"Zephaniah","Haggai","Zechariah","Malachi",

"Matthew","Mark","Luke","John","Acts",

"Romans","1 Corinthians","2 Corinthians","Galatians","Ephesians",

"Philippians","Colossians","1 Thessalonians","2 Thessalonians",

"1 Timothy","2 Timothy","Titus","Philemon",

"Hebrews","James","1 Peter","2 Peter",

"1 John","2 John","3 John","Jude","Revelation"

];



const booksContainer = document.getElementById("booksContainer");



books.forEach(book => {

    const div = document.createElement("div");

    div.className = "book-box";

    div.innerText = book;

    div.onclick = () => selectBook(book);

    booksContainer.appendChild(div);

});



let selectedBook = "";



function selectBook(book) {

    selectedBook = book;

    document.getElementById("passageDisplay").innerHTML =

        "Selected Book: <b>" + book + "</b>";

}



function fetchVerse() {

    const chapter = document.getElementById("chapter").value;

    const verse = document.getElementById("verse").value;

    const version = document.getElementById("version").value;



    if (!selectedBook || !chapter || !verse) {

        alert("Please select book, chapter and verse.");

        return;

    }



    const query = selectedBook + " " + chapter + ":" + verse;

    const url = `https://bible-api.com/${encodeURIComponent(query)}?translation=${version}`;



    fetch(url)

    .then(response => response.json())

    .then(data => {

        document.getElementById("passageDisplay").innerHTML =

            "<b>" + data.reference + " (" + version.toUpperCase() + ")</b><br><br>" +

            data.text;

    })

    .catch(error => {

        document.getElementById("passageDisplay").innerHTML =

            "Error fetching verse.";

    });

}



</script>



</body>

</html>
