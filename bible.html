<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holy Bible – King James Version</title>  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f7f7f7;
      color: #1a1a1a;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
    }

    header img { width: 40px; }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #001f54;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .selectors {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: Georgia, serif;
      font-size: 14px;
      background: #fff;
    }

    .source {
      margin: 8px 0 12px;
      font-weight: bold;
      color: #001f54;
      font-size: 14px;
    }

    .chapter-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px;
      line-height: 1.8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .verse {
      display: block;
      margin-bottom: 6px;
    }

    .verse sup {
      color: #001f54;
      font-size: 11px;
      margin-right: 4px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #001f54;
      color: #ffffff;
      font-size: 14px;
    }
  </style></head>
<body><header>
  <img src="logo.png" alt="CGAC Logo" />
  <h1>Holy Bible (KJV)</h1>
</header><div class="container">  <!-- BOOK & CHAPTER -->  <div class="selectors">
    <select id="book"></select>
    <select id="chapter"></select>
  </div>  <!-- SOURCE -->  <div class="source" id="source"></div>  <!-- FULL CHAPTER DISPLAY (UP & CLEAN) -->  <div class="chapter-box" id="chapterText"></div>  <!-- NAVIGATION -->  <div class="nav">
    <button onclick="prevChapter()">◀ Previous Chapter</button>
    <button onclick="nextChapter()">Next Chapter ▶</button>
  </div></div><script>
/*
  PROFESSIONAL BIBLE STRUCTURE
  - FULL KJV stored in kjv.json (offline, public domain)
  - Displays FULL CHAPTER text at once
  - No verse grid, no clutter
*/

let bible = {};
let currentBook = '';
let currentChapter = '';

fetch('kjv.json')
  .then(res => res.json())
  .then(data => {
    bible = data;
    init();
  });

function init() {
  const bookSel = document.getElementById('book');
  bookSel.innerHTML = '';

  Object.keys(bible).forEach(book => {
    bookSel.add(new Option(book, book));
  });

  currentBook = bookSel.value;
  loadChapters();
}

function loadChapters() {
  const chapSel = document.getElementById('chapter');
  chapSel.innerHTML = '';

  Object.keys(bible[currentBook]).forEach(ch => {
    chapSel.add(new Option('Chapter ' + ch, ch));
  });

  currentChapter = chapSel.value;
  renderChapter();
}

function renderChapter() {
  const verses = bible[currentBook][currentChapter];
  let html = '';

  Object.keys(verses).forEach(v => {
    html += `<span class=\"verse\"><sup>${v}</sup>${verses[v]}</span>`;
  });

  document.getElementById('chapterText').innerHTML = html;
  document.getElementById('source').innerText = `${currentBook} ${currentChapter} (KJV)`;
}

book.onchange = e => {
  currentBook = e.target.value;
  loadChapters();
};

chapter.onchange = e => {
  currentChapter = e.target.value;
  renderChapter();
};

function prevChapter() {
  const chapters = Object.keys(bible[currentBook]);
  let i = chapters.indexOf(currentChapter);
  if (i > 0) {
    currentChapter = chapters[i - 1];
    chapter.value = currentChapter;
    renderChapter();
  }
}

function nextChapter() {
  const chapters = Object.keys(bible[currentBook]);
  let i = chapters.indexOf(currentChapter);
  if (i < chapters.length - 1) {
    currentChapter = chapters[i + 1];
    chapter.value = currentChapter;
    renderChapter();
  }
}
</script></body>
</html>
