<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christ Gospel Apostolic Church</title>  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
      border-bottom: 1px solid #eee;
    }

    header img {
      width: 50px;
      margin-bottom: 6px;
    }

    header h1 {
      font-size: 22px;
      margin: 5px 0;
      color: #001f54;
    }

    header p {
      font-size: 14px;
      margin: 0;
      font-style: italic;
    }

    .daily-box {
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }

    .daily-box h2 {
      margin-top: 0;
      font-size: 16px;
      color: #001f54;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.04;
      z-index: 0;
      width: 320px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      fill: #001f54;
    }

    .card h3 {
      margin: 6px 0 2px;
      color: #001f54;
    }

    .card p {
      font-size: 13px;
      margin: 0;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #666;
    }
  </style></head>
<body>  <!-- WATERMARK LOGO -->  <img src="logo.png" class="watermark" alt="CGAC Watermark" />  <!-- HEADER -->  <header>
    <img src="logo.png" alt="CGAC Logo" />
    <h1>Christ Gospel Apostolic Church</h1>
    <p>God is our guide</p>
  </header>  <!-- VERSE OF THE DAY -->  <div class="daily-box">
    <h2>Verse of the Day</h2>
    <p>“The Lord shall guide thee continually.”</p>
    <p><strong>Isaiah 58:11</strong></p>
  </div>  <!-- HYMN OF THE DAY -->  <div class="daily-box">
    <h2>Hymn of the Day</h2>
    <p>Guide Me, O Thou Great Jehovah</p>
  </div>  <!-- MAIN GRID -->  <div class="grid"><!-- Bible -->
<div class="card">
  <svg class="icon" viewBox="0 0 24 24"><path d="M4 3h11a3 3 0 0 1 3 3v15a2 2 0 0 0-2-2H4z"/></svg>
  <h3>Bible</h3>
  <p>Read the Word</p>
</div>

<!-- Hymns -->
<div class="card">
  <svg class="icon" viewBox="0 0 24 24"><path d="M3 4h18v2H3zm0 4h18v2H3zm0 4h12v2H3z"/></svg>
  <h3>Hymns</h3>
  <p>Church Hymns</p>
</div>

<!-- Notes -->
<div class="card">
  <svg class="icon" viewBox="0 0 24 24"><path d="M5 3h14v18H5z"/></svg>
  <h3>Notes</h3>
  <p>Write & Save</p>
</div>

<!-- Favorites -->
<div class="card">
  <svg class="icon" viewBox="0 0 24 24"><path d="M12 17l-5 3 2-6-4-4 6-1 3-5 3 5 6 1-4 4 2 6z"/></svg>
  <h3>Favorites</h3>
  <p>Saved Items</p>
</div>

  </div>  <footer>
    © Christ Gospel Apostolic Church
  </footer></body>
</html>
