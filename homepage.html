<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christ Gospel Apostolic Church</title>  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #ffffff;
      color: #1a1a1a;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 20px 10px 10px;
      border-bottom: 1px solid #eee;
    }

    header img {
      width: 50px;
      height: auto;
      margin-bottom: 5px;
    }

    header h1 {
      font-size: 22px;
      margin: 5px 0;
      color: #001f54;
    }

    header p {
      font-size: 14px;
      margin: 0;
      font-style: italic;
    }

    /* VERSE & HYMN */
    .daily-box {
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }

    .daily-box h2 {
      margin-top: 0;
      font-size: 16px;
      color: #001f54;
    }

    .daily-box p {
      font-size: 15px;
      margin: 8px 0;
    }

    /* WATERMARK */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      width: 300px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .card img {
      width: 50px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      color: #001f54;
    }

    .card p {
      font-size: 13px;
      margin: 0;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #666;
    }
  </style></head>
<body>  <!-- WATERMARK LOGO -->  <img src="logo.png" class="watermark" alt="CGAC Watermark" />  <!-- HEADER -->  <header>
    <img src="logo.png" alt="CGAC Logo" />
    <h1>Christ Gospel Apostolic Church</h1>
    <p>God is our guide</p>
  </header>  <!-- VERSE OF THE DAY -->  <div class="daily-box">
    <h2>Verse of the Day</h2>
    <p>“The Lord shall guide thee continually.”</p>
    <p><strong>Isaiah 58:11</strong></p>
  </div>  <!-- HYMN OF THE DAY -->  <div class="daily-box">
    <h2>Hymn of the Day</h2>
    <p>Guide Me, O Thou Great Jehovah</p>
  </div>  <!-- MAIN GRID -->  <div class="grid">
    <div class="card">
      <img src="bible.png" alt="Bible" />
      <h3>Bible</h3>
      <p>Read the Word</p>
    </div><div class="card">
  <img src="hymn.png" alt="Hymns" />
  <h3>Hymns</h3>
  <p>Church Hymns</p>
</div>

<div class="card">
  <img src="notes.png" alt="Notes" />
  <h3>Notes</h3>
  <p>Write & Save</p>
</div>

<div class="card">
  <img src="star.png" alt="Favorites" />
  <h3>Favorites</h3>
  <p>Saved Items</p>
</div>

  </div>  <footer>
    © Christ Gospel Apostolic Church
  </footer></body>
</html>
