<!DOCTYPE html><html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#001f54">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGAC Splash Screen</title><style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        animation: fadeIn 1.5s ease-in forwards;
    }

    img {
        width: 160px; /* Adjust size of logo */
        height: auto;
        animation: fadeIn 2s ease-in;
    }

    h1 {
        margin-top: 15px;
        font-family: "Georgia", serif; /* Church‑style font */
        font-size: 28px;
        color: #001f54; /* Navy blue */
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

</head>
<body><!-- Logo (rename your file to logo.png) -->
<img src="logo.png" alt="CGAC Logo" />

<!-- Church title text -->
<h1>CGAC</h1>

<script src="splash.js"></script>

</body>
</html>
